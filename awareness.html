    <h1>Cyber Awareness & Protection</h1>
    <p>
      Understand modern cyber threats, social media risks, account compromise,
      and the best practices to protect your digital identity and reputation.
    </p>
  </section>
  <section class="awareness-grid">
  <!-- Facebook Section -->
  <section class="guide">
    <img src="assets/facebok security.jpg" alt="Facebook security icon representing account protection" />
    <h2>Facebook Security</h2>
    <h3>Account Cloning</h3>
    <p>Cloning occurs when someone creates a fake Facebook profile using your photos and information to impersonate you.</p>
    <ul>
      <li>Friends receive requests/messages you didn’t send</li>
      <li>Duplicate profiles with your photos appear</li>
      <li>You are tagged in suspicious posts you didn’t make</li>
    </ul>
    <h3>Steps to Protect Yourself</h3>
    <ol>
      <li>Enable Two-Factor Authentication (2FA)</li>
      <li>Report fake accounts immediately</li>
      <li>Inform your friends to avoid interacting with the fake account</li>
      <li>Change password and review login alerts</li>
      <li>Limit visibility of personal info & friends list</li>
    </ol>

    <h3>Hacking Detection</h3>
    <ul>
      <li>Unrecognized login alerts</li>
      <li>Messages sent without your knowledge</li>
      <li>Password no longer works</li>
    </ul>
    <h3>Protection Steps</h3>
    <ol>
      <li>Change your password immediately</li>
      <li>Enable 2FA</li>
      <li>Check connected apps and remove suspicious ones</li>
      <li>Alert friends if suspicious messages were sent</li>
    </ol>
  </section>

  <!-- Instagram Section -->
  <section class="guide">
    <img src="assets/instagram security.jpg" alt="Instagram account security and impersonation awareness icon" />
    <h2>Instagram Security</h2>
    <h3>Account Compromise</h3>
    <ul>
      <li>Login alerts from unknown locations</li>
      <li>Posts or messages you didn’t send</li>
      <li>Password reset emails you didn’t request</li>
    </ul>
    <h3>Protection Steps</h3>
    <ol>
      <li>Enable Two-Factor Authentication</li>
      <li>Check connected apps & revoke unknown access</li>
      <li>Use a strong, unique password</li>
      <li>Monitor login activity regularly</li>
    </ol>
    <h3>Impersonation</h3>
    <p>Someone may create a fake account using your photos.</p>
    <ol>
      <li>Report impersonating accounts to Instagram</li>
      <li>Notify your followers if needed</li>
      <li>Document evidence for proof</li>
    </ol>
  </section>

  <!-- WhatsApp Section -->
  <section class="guide">
    <img src="assets/whatsapp security.jpg" alt="WhatsApp account hijacking prevention icon" />
    <h2>WhatsApp Security</h2>
    <h3>Account Hijacking</h3>
    <ul>
      <li>Unrecognized login on another device</li>
      <li>Messages sent without your knowledge</li>
    </ul>
    <h3>Recovery & Protection</h3>
    <ol>
      <li>Use 2-step verification in WhatsApp</li>
      <li>Do not share verification codes with anyone</li>
      <li>Monitor linked devices regularly</li>
      <li>Log out from unknown sessions immediately</li>
    </ol>
  </section>

  <!-- Telegram Section -->
  <section class="guide">
    <img src="assets/telegram secutity.jpg" alt="Telegram privacy and account security icon" />
    <h2>Telegram Security</h2>
    <ul>
      <li>Enable Two-Step Verification</li>
      <li>Review active sessions and terminate unknown ones</li>
      <li>Be cautious with unknown links in groups/channels</li>
    </ul>
  </section>

  <!-- X (Twitter) Section -->
  <section class="guide">
    <img src="assets/twitter secutity.jpg" alt="X Twitter account security and impersonation awareness icon" />
    <h2>X (Twitter) Security</h2>
    <ul>
      <li>Check for suspicious login activity</li>
      <li>Enable 2FA and login verification</li>
      <li>Monitor mentions for impersonation attempts</li>
      <li>Report cloned accounts immediately</li>
    </ul>
  </section>

  <!-- Google / Gmail Section -->
  <section class="guide">
    <img src="assets/google security.png" alt="Google and Gmail account security awareness icon" />
    <h2>Google Accounts & Gmail</h2>
    <ul>
      <li>Check recent security activity</li>
      <li>Enable 2FA and backup codes</li>
      <li>Recover hacked accounts using Gmail recovery process</li>
      <li>Do not reuse passwords across platforms</li>
    </ul>
  </section>

  <!-- General Online Security Section -->
  <section class="guide">
    <img src="assets/general security.jpg" alt="General cyber security best practices icon" />
    <h2>General Online Security</h2>
    <ul>
      <li>Create strong, unique passwords</li>
      <li>Use password managers</li>
      <li>Recognize phishing attempts</li>
      <li>Limit personal info shared online</li>
      <li>Regularly audit privacy settings</li>
      <li>Monitor online reputation</li>
    </ul>
  </section>
